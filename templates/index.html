<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in categories %}
    <h2><a href="{% url 'category' pk=i.id %}">{{ i.title }}</a></h2>
{% endfor %}
<hr>
{% for i in authors %}
    <h2><a href="{% url 'author' pk=i.id %}">{{ i.name }}</a></h2>
{% endfor %}
<hr>
{% for i in users %}
    <h2><a href="{% url 'comments' pk=i.id %}">{% if i.name %}{{ i.name }}{% else %}{{ i.id }}{% endif %}</a></h2>
{% endfor %}
</body>
</html>
